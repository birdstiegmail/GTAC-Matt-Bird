<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Block Catalog</title>
</head>
<body>
    <h1>LEGO Block Catalog</h1>

    <h2>Categories</h2>

    <label for="shape">Shape:</label>
    <ul id="shape">
        <li>Bricks
            <ul>
                <li>2x2 Brick</li>
                <li>2x4 Brick</li>
                <li>1x4 Brick</li>
            </ul>
        </li>
        <li>Plates
            <ul>
                <li>2x2 Plate</li>
                <li>2x4 Plate</li>
                <li>1x6 Plate</li>
            </ul>
        </li>
        <li>Slopes
            <ul>
                <li>2x2 Slope</li>
                <li>2x3 Slope</li>
                <li>1x2 Slope</li>
            </ul>
        </li>
    </ul>

    <label for="color">Color:</label>
    <select id="color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="black">Black</option>
    </select>

    <label for="size">Size:</label>
    <select id="size">
        <option value="small">Small (1x1, 2x2)</option>
        <option value="medium">Medium (2x4, 1x6)</option>
        <option value="large">Large (4x4, 2x8)</option>
