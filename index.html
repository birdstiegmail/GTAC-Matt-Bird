<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Block Catalog</title>
    <style>
        body {
            background-image: url('A_close-up_image_of_a_single_colorful_LEGO_brick,_.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .catalog {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            border-radius: 10px;
        }

        label {
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="catalog">
        <h2>LEGO Block Catalog</h2>
        <form>
            <label for="blockName">Block Name:</label>
            <input type="text" id="blockName" name="blockName"><br><br>

            <label for="blockColor">Color:</label>
            <select id="blockColor" name="blockColor">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select><br><br>

            <label for="blockSize">Size:</label>
            <select id="blockSize" name="blockSize">
                <option value="1x1">1x1</option>
                <option value="2x2">2x2</option>
                <option value="2x4">2x4</option>
                <option value="4x4">4x4</option>
                <option value="6x2">6x2</option>
            </select><br><br>

            <input type="submit" value="Add to Catalog">
        </form>
    </div>
</body>
</html>
